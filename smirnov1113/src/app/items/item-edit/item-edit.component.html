<div class="container-fluid">
    <form [formGroup]="itemForm">
      <div class="form-group">
        <label for="itemname">Название</label>
        <input
          type="text"
          class="form-control"
          id="itemname"
          placeholder="Название"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="itemamount">Количество</label>
        <input
          type="text"
          class="form-control"
          id="itemamount"
          placeholder="Количество"
          formControlName="amount"
        />
      </div>
      <div class="form-group">
        <label for="itemstatus">Статус</label>
        <select  
        class="form-control"
        id="itemstatus"
        placeholder="Статус"
        formControlName="status"
        >
            <option [ngValue]="true">куплено</option>
            <option [ngValue]="false">не куплено</option>
        </select>
      </div>
      <button class="btn btn-primary mr-4" [disabled]="itemForm.invalid" (click)="onSave()">
        Сохранить
      </button>
      <button class="btn btn-danger" *ngIf="id != null" (click)="onDelete()">Удалить</button>
    </form>
  </div>
