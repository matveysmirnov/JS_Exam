<div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
          <th scope="col">Количество</th>
          <th scope="col">Статус</th>
          <th class="text-right" scope="col">
            <button class="btn btn-primary" (click)="onAddProfile()">
              Добавить товар
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items" [ngClass]='{"bg-success":item.status}'>
          <td  scope="row">{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.amount }}</td>
          <td>
                <button class="btn btn-light" (click)="onEditStatus(item.id)">
                    {{ item.status }}
                </button>
            </td>
          <td class="text-right">
            <button class="btn btn-primary" (click)="onLinkProfile(item.id)">
              Редактировать
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
